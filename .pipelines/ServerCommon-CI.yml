trigger:
  branches:
    include:
    - '*'
  batch: True

name: ServerCommon CI $(BuildId)

variables:
- name: AssembliesFolder
  value: assemblies
- name: AssembliesToProcess
  value: ''
- name: BuildConfiguration
  value: Release
- name: Codeql.Enabled
  value: true
- name: nugetMultiFeedWarnLevel
  value: none
- name: NugetSecurityAnalysisWarningLevel
  value: none
- name: CommonPackageVersion
  value: $(CommonAssemblyVersion)-$(ServerCommonBranch)-$(Build.BuildId)
- name: CommonAssemblyVersion
  value: 3.0.0
- name: ServerCommonDirectory
  value: sc
- name: ServerCommonPath
  value: $(Agent.BuildDirectory)\$(ServerCommonDirectory)
- name: ServerCommonBranch
  value: $(Build.SourceBranchName)
- name: ArtifactsFolder
  value: $(ServerCommonPath)\artifacts

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  template: v1/1ES.Unofficial.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    pool:
      name: NuGet-1ES-Hosted-Pool
      image: NuGet-1ESPT-Win2022
      os: windows
    customBuildTags:
    - ES365AIMigrationTooling
    stages:
    - stage: stage
      jobs:
      - job: Phase_1
        displayName: Phase 1
        cancelTimeoutInMinutes: 1
        steps:
        - checkout: self
          fetchDepth: 1
          clean: true
          fetchTags: false
          path: $(ServerCommonDirectory)
        - task: PowerShell@1
          name: PowerShell_1
          displayName: Build
          inputs:
            scriptName: $(ServerCommonPath)\build.ps1
            arguments: -Configuration $(BuildConfiguration) -BuildNumber $(Build.BuildId) -CommonAssemblyVersion $(CommonAssemblyVersion) -CommonPackageVersion $(CommonPackageVersion) -Branch $(ServerCommonBranch) -CommitSHA $(Build.SourceVersion)
            workingFolder: $(ServerCommonPath)
        - task: PowerShell@1
          name: PowerShell_2
          displayName: Run unit tests
          inputs:
            scriptName: $(ServerCommonPath)\test.ps1
            arguments: -Configuration $(BuildConfiguration) -BuildNumber $(Build.BuildId)
            workingFolder: $(ServerCommonPath)
        - task: PublishTestResults@2
          name: PublishTestResults_3
          displayName: Publish Test Results Results.*.xml
          condition: succeededOrFailed()
          inputs:
            testRunner: VSTest
            testResultsFiles: $(ServerCommonPath)\Results.*.xml
            failTaskOnFailedTests: true
